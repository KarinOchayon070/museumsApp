<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="./constants.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museums web search</title>
    <link rel="icon" href="images/finalIcon.ico" />
  </head>
  <body>
    <main>
      <div id="map"></div>
      <div class="filters">
        <!-- <h2>Let's Filter Up</h2> -->
        <img src="images/header.png">
        <div>
          <label for="searchByName">Search For Specific Museum Name:</label>
          <input id="searchByName" />
          <ul id="suggestions"></ul>
        </div>

        <div id="starRarting">
          <div class="fa fa-star"></div>
          <div class="fa fa-star"></div>
          <div class="fa fa-star"></div>
          <div class="fa fa-star"></div>
          <div class="fa fa-star"></div>
        </div>

        <output for="priceSlider">Max Price: 0₪.</output>
        <input
          min="0"
          max="100"
          type="range"
          value="0"
          class="slider"
          id="priceSlider"
          oninput="this.previousElementSibling.value = 'Max Price: ' + this.value + '₪.'"
        />

        <output for="radiusSlider">Max Radius From Your Home: </output>
        <input
          min="0"
          max="500"
          type="range"
          value="0"
          class="slider"
          id="radiusSlider"
          oninput="this.previousElementSibling.value = 'Max Radius From Your Home: ' + this.value + 'KM.'"
        />
        
        <div>
          <label for="isOpenInWeekends">Open On Weekends</label>
          <input type="checkbox" id="isOpenInWeekends" name="isOpenInWeekends">
        </div>
        

        <select id="citySelector">
          <option value="" disabled selected>Select City</option>
        </select>

        <select id="categorySelector">
          <option value="" disabled selected>Select Category</option>
        </select>

        <select id="areaSelector">
          <option value="" disabled selected>Select Area</option>
        </select>

        <button id="searchButton">Search</button>
        <button id="clearButton">Clear Filters</button>
      </div>
    </main>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="index.js"></script>
  </body>
</html>
